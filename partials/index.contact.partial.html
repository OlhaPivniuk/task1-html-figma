<section class="contact">
    <div class="container">
        <div class="header__intro">
            <h2 class="contact__title">Contact Us</h2>
            <p class="contact__subtitle">Most calendars are designed for teams. Slate is designed for freelancers</p>
        </div>
        <div class="contact__container">
            <div class="contact__form">
                <h3>Contact Us</h4>
                    <form method="post" action="#">
                        <input type="text" id="name" name="name" placeholder="Your Name" value required>
                        <input type="email" id="email" name="email" placeholder="Your Email" value required>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                        <button id="submit" class="btn">Send</button>
                    </form>
            </div>
            <div class="contact__details">
                <div class="details__container">
                    <article class="details__item">
                        <img width="30" class="details__address" src="img/address.png" alt="address">
                        <p class="details__address-text">6386 Spring St undefined Anchorage, Georgia 12473 United States
                        </p>
                    </article>
                    <article class="details__item">
                        <img width="25" class="details__phone" src="img/phone.png" alt="phone">
                        <a href="tel:+1(843)5550130" class="details__phone">+1(843) 555-0130</a>
                    </article>
                    <article class="details__item">
                        <img width="40" class="details__email" src="img/email.png" alt="email">
                        <a href="mailto:willie.jennings@example.com"
                            class="details__email-text">willie.jennings@example.com</a>
                    </article>
                </div>
                <div class="contact__map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16483.208550299623!2d-82.90578910504547!3d32.162103747452285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x56c8917604b33f41%3A0x257dba5aa78468e3!2z0JDQvdC60L7RgNGW0LTQtiwg0JDQu9GP0YHQutCwLCDQodC_0L7Qu9GD0YfQtdC90ZYg0KjRgtCw0YLQuCDQkNC80LXRgNC40LrQuA!5e1!3m2!1suk!2sua!4v1688506991514!5m2!1suk!2sua"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="footer__socials contact">
                    <a href="#" class="social"><img class="twitter" src="img/twitter-blue.png" alt="twitter"></a>
                    <a href="#" class="social"><img class="facebook" src="img/facebook-blue.png" alt="facebook"></a>
                    <a href="#" class="social"><img class="linkedin" src="img/linkedin-blue.png" alt="linkedin"></a>
                </div>
            </div>
        </div>
    </div>
</section>
